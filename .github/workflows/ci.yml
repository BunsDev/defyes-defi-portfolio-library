name: Defi Protocols

on: 
  push:
    branches:
      - main
    
  pull_request:
    branches:
      - main

jobs:
  Test:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Run tests
        run: |
          pip install -r requirements-dev.txt
          cat defi_protocols/config.json |\
            jq --arg node_eth ${{ secrets.NODE_ETH }} \
               --arg node_xdai ${{ secrets.NODE_XDAI }} \
               --arg etherscan ${{ secrets.APIKEYS_ETHERSCAN }} \
              '.nodes.ethereum.latest = [$node_eth] | .nodes.ethereum.archival = [$node_eth] | .nodes.xdai.archival = [$node_xdai] | .apikeys.etherscan = $etherscan' \
            > /tmp/tmp_config.json
          PYTHONPATH=${PYTHONPATH}:. CONFIG_PATH=/tmp/tmp_config.json pytest -vs
      - name: Archive cache
        uses: actions/upload-artifact@v3
        with:
          name: cache-db
          path: /tmp/defi_protocols/cache.db
